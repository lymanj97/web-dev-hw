<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--Meta Info-->
    <meta charset="utf-8">
    <meta name="author" content="Jordan Lyman">
    <meta name="description" content="Contact page for Jade's Sweet Treats Bakery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Contact Jade's Sweet Treats</title>
    <!--Link to Styles-->
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <!--Navigation-->
    <header class="">
      <div class="title">
        <h1>Jade's Sweet Treats</h1>
      </div>
      <div class="menu-item">
        <a href="index.html">Home</a>
      </div>
      <div class="menu-item">
        <a href="services.html">Services</a>
      </div>
      <div class="menu-item">
        <a href="about.html">About Us</a>
      </div>
      <div class="menu-item">
        <a href="contact.html">Contact</a>
      </div>
      <div class="menu-item dropdown">
        <p>Social</p>
        <div class="dropdown-content">
          <div class="dropdown-item">
            <a href="https://www.facebook.com/jadessweettreats2015">Facebook</a>
          </div>
          <div class="dropdown-item">
            <a href="https://www.instagram.com/jades.sweet.treats/">Instagram</a>
          </div>
          <div class="dropdown-item">
            <a href="https://jbearmedicine16.wixsite.com/jadessweettreats/blog">Blog</a>
          </div>
        </div>
      </div>
    </header>
    <div class="main-content">
      <p class="welcome">Contact Us</p>
      <div class="form">
        <form action="./index.html" method="post" id="contact-form" class="basic-forms">
          <fieldset>
            <legend>Contact Information</legend>
            <label>Name:
              <input type="text" name="name" id="contact-name" size="15" focus />
            </label>
            <br />
            <br />
            <label>Phone Number:
              <input type="text" name="phone" id="phone-number" size="9" />
            </label>
            <br />
            <br />
            <label>Email:
              <input type="text" name="email" id="email" size="20" />
            </label>
            <br />
            <br />
            <label>Contact Preference:
              <input id="phone-pref" type="radio" name="phone-pref" value="phone">
              <label for "phone">Phone</label>
              <input id="email-pref" type="radio" name="email-pref" value="email">
              <label for-"email">Email</label>
            </label>
            <br />
            <br />
            <label>What can we help you with?
            <br />
            <br />
            <textarea name="additional-info" id="additional info" cols="40" rows="4">Cake, cookie, cupcake requests or more!</textarea>
            </label>
            <br />
            <br />
            <input type="submit" name="submit" value="Submit!" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
