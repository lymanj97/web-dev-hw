      <div class="form">

            <label>Name:

            <br />

            <br />

            </label>
            <br />
            <br />
            <label>Contact Preference:
              <input id="phone-pref" type="radio" name="phone-pref" value="phone">
              <label for "phone">Phone</label>
              <input id="email-pref" type="radio" name="email-pref" value="email">
              <label for-"email">Email</label>
            </label>
            <br />
            <br />
            <label>What can we help you with?
            <br />
            <br />
            <textarea name="additional-info" id="additional info" cols="40" rows="4">Special candle requests?</textarea>

            <br />
            <br />
